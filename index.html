<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <!-- header class -->
      <div class="container">
        <h1>counter</h1>
        <span id="value">0 </span>
      </div>
      <!-- end of header class -->
      <!-- button container class -->
      <div class="button-container">
        <button class="btn decrease">decrease</button>
        <button class="btn reset">reset</button>
        <button class="btn increase">increase</button>
      </div>

      <!-- end of button container class -->
    </main>
    <div class="loading"></div>

    <!-- 
    FORM SETUP
    -->
    <form class="form" action="">
<h2>contact form</h2>
<!-- input field -->
<div class="form-row">
  <label for="name" class="form-label">Name:</label>
  <input type="text" id="name" placeholder="Ugonna Dike" required class="form-input">
</div>
<!-- end of input field -->

<!-- input field -->
<div class="form-row">
  <label for="number" class="form-label">Number:</label>
  <input type="number" id="number"  class="form-input">
</div>
<!-- end of input field -->

<!-- input field -->
<div class="form-row">
  <label for="email" class="form-label">Email:</label>
  <input type="Email" id="name"  class="form-input">
  <small class="form-alert">please provide value</small>
</div>

<!-- end of input field -->
<div class="form-row">
  <label for="textarea" class="form-label">Comment:</label>
  <textarea name="textarea" id="textarea" class="form-textarea" ></textarea>
</div>
<!-- textarea field-->
<!-- end of text field area -->
<button type="submit" class="btn btn-block">
submit
</button>
    </form>
    <!-- END OF FORM SETUP -->
    <div class="loader">
      
    </div>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
